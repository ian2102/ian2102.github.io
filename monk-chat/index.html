<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Monk Chat</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <script>
    async function loadBevyApp() {
      const canvas = document.getElementById('bevy-canvas');

      const { default: init, run } = await import('./monk-chat.js');

      await init();

      run(canvas);
    }

    loadBevyApp().catch(console.error);
  </script>
</body>
</html>
