<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Web App Selector</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    
    .button {
      display: inline-block;
      padding: 10px 20px;
      margin: 10px;
      font-size: 18px;
      cursor: pointer;
      background-color: #4287f5;
      color: #ffffff;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div>
    <a href="/sky-quest" class="button">Go to Sky Quest</a>
    <a href="/monk-chat" class="button">Go to Monk Chat</a>
  </div>
</body>
</html>
